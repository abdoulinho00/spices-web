<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sd="http://www.thymeleaf.org/spring-data"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout"
      th:with="title='Spices'">
<th:block layout:fragment="content">
    <div class="container p-t-30">
        <div class="row">
            <div class="col-md-6">
                <form th:action="@{/user/create}" th:object="${form}" method="post">
                    <!--<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>-->
                    <div class="form-group">
                        <label class="control-label"><h4>Email</h4></label>
                        <input type="email" th:field="*{email}" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label"><h4>Password</h4></label>
                        <input type="password" th:field="*{password}" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label"><h4>Repeat Password</h4></label>
                        <input type="password" th:field="*{passwordRepeated}" class="form-control"/>
                    </div>

                    <button type="submit" name="addOrg">Sign up</button>
                </form>
            </div>
        </div>
    </div>
</th:block>
</html>
