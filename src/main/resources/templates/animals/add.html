<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sd="http://www.thymeleaf.org/spring-data"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout"
      th:with="title='Spices'">
<th:block layout:fragment="content">
    <div class="container p-t-30">
        <form th:action="@{/animals/add}" th:object="${animal}" method="post">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label"><h4>Name</h4></label>
                        <input type="text" th:field="*{name}" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label"><h4>ScientificName</h4></label>
                        <input type="text" th:field="*{scientificName}" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label"><h4>Family</h4></label>
                        <input type="text" th:field="*{family}" class="form-control"/>
                    </div>
                    <!--
                    <div class="form-group">
                        <label class="control-label"><h4>Photos</h4></label>
                        <label class="control-label">To do field</h4></label>
                    </div>
                    -->
                </div>
            </div>
            <div class="well row">
                <div class="col-md-3 col-sm-6 col-xs-12 text-center" th:each="image : ${images}">
                    <div>
                        <img th:src="@{/profile/view/{id}(id=${image.id})}" class="img-thumbnail img-thumbnail">
                    </div>
                    <div>
                        <input type="checkbox" />
                    </div>
                </div>
            </div>
            <div class="row">
                <button type="submit" >Add Animal</button>
            </div>
        </form>
    </div>
</th:block>
</html>
