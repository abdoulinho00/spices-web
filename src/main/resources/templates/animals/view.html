<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sd="http://www.thymeleaf.org/spring-data"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout"
      th:with="title='View Animals'">
<th:block layout:fragment="content">
    <div class="container p-t-30">
        <div class="row">
            <div class="col-md-4">
                <ul class="list-group">
                    <li class="list-group-item"><a th:href="@{/animals/add}">Add a new animal</a></li>
                    <li class="list-group-item"><a th:href="@{/animals/list}">See all the animal we know about</a></li>
                </ul>
            </div>
        </div>
        <div class="row  p-t-30">
            <div class="col-md-4">
                <h2>Pick of the day</h2>
            </div>
            <div class="col-md-4 col-md-offset-2">
                <h2>Our latest introduced animal</h2>
            </div>
        </div>

        <div class="row  p-t-30">
            <div class="col-md-4">
                <div class="jumbotron mail-bg-primary">

                    <h4>Spice Id:</h4>
                    <h5 th:text="${randomAnimal.id}"></h5>

                    <h4>Name:</h4>
                    <h5 th:text="${randomAnimal.name}"></h5>

                    <h4>Scientific Name:</h4>
                    <h5 th:text="${randomAnimal.scientificName}"></h5>

                    <h4>Price</h4>
                    <h5 th:text="${randomAnimal.family}"></h5>
                </div>
            </div>
            <div class="col-md-4 col-md-offset-2">
                <div class="jumbotron mail-bg-primary">
                    <h4>Spice Id:</h4>
                    <h5 th:text="${lastAnimal.id}"></h5>

                    <h4>Name:</h4>
                    <h5 th:text="${lastAnimal.name}"></h5>

                    <h4>Scientific Name:</h4>
                    <h5 th:text="${lastAnimal.scientificName}"></h5>

                    <h4>Price</h4>
                    <h5 th:text="${lastAnimal.family}"></h5>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
