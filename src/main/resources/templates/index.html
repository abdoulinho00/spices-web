<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sd="http://www.thymeleaf.org/spring-data"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout"
      th:with="title='Spices'">
<th:block layout:fragment="content">
    <div class="container p-t-30">

        <div class="row  p-t-30">
            <div class="col-md-4">
                <div class="jumbotron mail-bg-primary">

                    <h4>Animal Id:</h4>
                    <h5 th:text="${animal.id}"></h5>

                    <h4>Name:</h4>
                    <h5 th:text="${animal.name}"></h5>

                    <h4>Scientific Name:</h4>
                    <h5 th:text="${animal.scientificName}"></h5>

                    <h4>Family</h4>
                    <h5 th:text="${animal.family}"></h5>
                </div>
            </div>
            <div class="col-md-4 col-md-offset-2">
                <div class="jumbotron mail-bg-primary">
                    <h4>Spice Id:</h4>
                    <h5 th:text="${spice.id}"></h5>

                    <h4>Name:</h4>
                    <h5 th:text="${spice.name}"></h5>

                    <h4>Scientific Name:</h4>
                    <h5 th:text="${spice.scientificName}"></h5>

                    <h4>Price</h4>
                    <h5 th:text="${spice.price}"></h5>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
            <div align="center" class="embed-responsive embed-responsive-16by9 "  >
                <video loop controls class="embed-responsive-item">
                    <source th:src="@{/profile/view/21}" type="video/mp4">
                </video>
            </div>
            </div>
        </div>
    </div>
</th:block>
</html>
