<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      >
    <th:block layout:insert="general/header"/>
    <body>
        <nav class="navbar-inverse navbar-fixed-top navbar">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <span class="navbar-brand" href="#">Spices and Animals</span>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li th:classappend="${#httpServletRequest.getRequestURI().startsWith('/spices') ? 'active':''}"><a th:href="@{/spices}">Spices</a></li>
                        <li th:classappend="${#httpServletRequest.getRequestURI().startsWith('/animals') ? 'active':''}"><a th:href="@{/animals}">Animals</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown" sec:authorize="isAuthenticated()">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="true">
                                <span sec:authentication="name">admin</span><span class="caret"></span>

                            </a>
                            <ul class="dropdown-menu">
                                <li><a th:href="@{/logout}">Logout</a></li>
                                <li><a th:href="@{/profile}">Profile</a></li>
                            </ul>
                        </li>
                        <li sec:authorize="isAnonymous()">
                            <a th:href="@{/login}">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <th:block layout:fragment="content"/>
            </div>
        </div>
    </body>
    <th:block layout:insert="general/footer"/>
</html>
